<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Nick TikTok VIP</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
}

/* INTRO LOADING */
#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 3px;
    z-index: 9999;
    animation: fadeOut 2s forwards;
    animation-delay: 2s;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

/* MAIN CONTENT */
.container {
    text-align: center;
    padding-top: 120px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.title {
    font-size: 42px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff00ff; }
    to { text-shadow: 0 0 25px #00ffff; }
}

.btn {
    margin-top: 30px;
    padding: 15px 40px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    color: white;
    transition: 0.4s;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00ffff;
}
</style>
</head>

<body>

<div id="intro">WELCOME</div>

<div class="container">
    <div class="title">SHOP NICK TIKTOK VIP</div>
    <button class="btn">MUA NGAY</button>
</div>

</body>
</html>
